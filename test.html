<!doctype html>
<html>
<head>
<title>FREE AND SIMPLE TWIBBON GENERATOR</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="#">

<style type="text/css"> 
body {
font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
font-size: 20px;
display: flex;
align-items: center;
justify-content: center;
height: 80vh;
margin: 0;
padding: 0;
width: 100%;
}
#toggle {
visibility: hidden;
opacity: 0;
position: relative;
z-index: -1;
}
#toggle:checked ~ dialog {
display: block;
}
label {
background: black;
color: white;
padding: 0.5em 1em;
border-radius: 4px;
}
@keyframes appear {
0% {
opacity: 0;
transform: translateY(-10px);
}
}
dialog {
border: none;
animation: appear 350ms ease-in 1;
max-width: 625px;
}
.box {
background-color: #f0f0f2;
position: relative;
overflow: hidden;
width: 100%;
aspect-ratio: 1/1;
}
.box img  {
position: absolute;
top: 50%;
left: 50%;
-webkit-transform: translate(-50%,-50%);
-ms-transform: translate(-50%,-50%);
transform: translate(-50%,-50%);
width: 100%;
aspect-ratio: 1/1;
-o-object-fit:cover;
object-fit:cover;
}
input[type="file"] {
display:none;
}
button[onclick*="()"] {
cursor:pointer;
}
button {
padding: 0.5rem 1rem;
border: 1px solid #d0d7de;
border-radius: 0.25rem;
background-color: #f6f8fa;
box-shadow: 0 1px 0 rgba(27, 31, 36, 0.1);
}
button:hover {
background-color: #d8dee4;
}
</style>    

<script src="app/jquery.min.js"></script>
<script src="app/fabric.min.js"></script>
<script src="app/FileSaver.js"></script>
<script src="app/canvas-toBlob.js"></script>
</head>

<body class="bg">
<input type="checkbox" id="toggle">
<label for="toggle">BUAT TWIBBON</label>

<dialog >
<p class="box">
<canvas id="c"></canvas>
</p>
 
<p>
<input type="file" id="imgLoader" accept="image/*">
<button id="hide" onclick="selectFile()">PILIH FILE</button>
<button id="download">DOWNLOAD</button>
<button id="share">SHARE</button>
</p>

<!--<label for="toggle">close overlay</label>-->
</dialog>

<script src="app/snow.js"></script>
<script>
var canvas = new fabric.Canvas('c');
	
canvas.setWidth(600);
canvas.setHeight(600);
centeredScaling: true;
canvas.selection = false;
canvas.backgroundColor = 'rgba(27, 31, 36, 0.1)';
	
document.getElementById("imgLoader").onchange = function(e) {
var reader = new FileReader();
reader.onload = function(e) {
var image = new Image();
image.src = e.target.result;
image.onload = function() {
var img = new fabric.Image(image);
img.set({
borderColor: 'black',
cornerColor: 'black',
cornerSize: 20,
transparentCorners: false,
left: 100,
top: 60
});
img.scaleToWidth(300);
canvas.add(img).setActiveObject(img).renderAll();
}
}
reader.readAsDataURL(e.target.files[0]);
}

fabric.Image.fromURL('filter.png', function(img) {
canvas.setOverlayImage(img, canvas.renderAll.bind(canvas));
});
	
canvas.on({
'object:moving': function(e) {
e.target.opacity = 0.6;
},
'object:modified': function(e) {
e.target.opacity = 1;
}
});
	
$("#download").click(function(){
$("#c").get(0).toBlob(function(blob){
saveAs(blob, "image.png");
});
});

function selectFile() {
document.getElementById("imgLoader").click();
}
	
function checkInput() {
var input = document.getElementById('imgLoader').value;
var button = document.getElementById('download');
button.disabled = input === '';
}
	
$(document).ready(function(){
$("#download").click(function(){
$("#hide").hide();
});
});

// Share
document.getElementById("share").addEventListener("click", () => {
// alert("share image");
const dataUrl = c.toDataURL(); 
fetch(dataUrl)
.then(res => res.blob())
.then(blob => {
//console.log(blob)
const filesArray = [new File([blob], 'image.png', { type: blob.type, lastModified: new Date().getTime() })];
console.log(filesArray);
const shareData = {
title: "FREE AND SIMPLE PFP GENERATOR",
text: "FREE AND SIMPLE PFP GENERATOR",
url: "https://jiinbe.github.io/fabricjs2/",
files: filesArray
};
console.log(shareData);
if (navigator.share) {
navigator.share(
shareData
)
.then(() => alert("thanks for share")) 
.catch(error => alert("error", error)); 
} else {
alert('navigator.share not available'); 
}
})
});

</script>
</body>
</html>
