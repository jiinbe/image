<!doctype html>
<html>
<head>
<title>Example Domain</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<style type="text/css">
.sticky-footer {
height: 58px;
background: #006848;
position: fixed;
bottom: 0px;
left: 0px;
width: 100%;
z-index: 3;
display: flex;
}
.one-fourth {
width: 25%;
float: left;
color: #fff;
text-align: center;
height: 58px;
cursor: pointer;
}
.one-fourth img {
width: 25px;
height: 25px;
margin: auto;
margin-top: 11px;
}
.one-fourth p {
font-size: 10px;
margin-top: 3px;
}

.box {
background-color: #f0f0f2;
position: relative;
overflow: hidden;
width: 100%;
aspect-ratio: 1/1;
}
.box img  {
position: absolute;
top: 50%;
left: 50%;
-webkit-transform: translate(-50%,-50%);
-ms-transform: translate(-50%,-50%);
transform: translate(-50%,-50%);
width: 100%;
aspect-ratio: 1/1;
-o-object-fit:cover;
object-fit:cover;
}
</style>    

<script src="app/jquery.min.js"></script>
<script src="app/fabric.min.js"></script>
<script src="app/FileSaver.js"></script>
<script src="app/canvas-toBlob.js"></script>
</head>

<body>
<!-- NOTE: ADDED META FOR SCALE -->
<div id="canvas-wrapper">
<div class="box">
<canvas id="imageCanvas"></canvas> 
</div>
</div>

<div id="action-bar" contenteditable="false">
  
<input type="file" id="photo" accept="image/*" hidden/>
<input type="file" id="frame" accept="image/*" hidden/>

<!-- Prevent accidental button editing -->
<button onclick="document.getElementById('photo').click();"><i class="bi bi-image-fill"></i></button>
<!--<button><i class="bi bi-magic"></i></button>-->
<button onclick="document.getElementById('frame').click();"><i class="bi bi-mask"></i></button>
<!--<button><i class="bi bi-indent"></i></button>-->
<button id="dl"><i class="bi bi-download"></i></button>
<!--<button><i class="bi bi-input-cursor-text"></i></button>-->
<button id="shared"><i class="bi bi-share"></i></button>
<!--<button><i class="bi bi-arrow-left-right"></i></button>-->
<button onclick="refresh()"><i class="bi bi-arrow-clockwise"></i></button>
</div>

<script>
var canvas = new fabric.Canvas('imageCanvas', {
backgroundColor: 'rgb(255, 255, 255)'
});
  
fabric.Object.prototype.transparentCorners = false;
fabric.Object.prototype.originX = fabric.Object.prototype.originY = 'center';
  
canvas.selection = false;
canvas.setWidth(800);
canvas.setHeight(800);

var imageLoader = document.getElementById('photo');
imageLoader.addEventListener('change', handleImage, false);

function handleImage(e) {
var objects = canvas.getObjects();
for (var i in objects) {
objects[i].remove();
}
var reader = new FileReader();
reader.onload = function(event) {
var img = new Image();
img.onload = function() {
var imgInstance = new fabric.Image(img, {
selectable: 1,
borderColor: 'black',
cornerColor: 'black',
cornerSize: 30
})
canvas.add(imgInstance);
/* var red = new fabric.Rect({ width: 600, height: 600, fill: 'red'})
canvas.add(red);
red.center(); */
canvas.deactivateAll().renderAll();
}

var iimageLoader = document.getElementById('frame');
iimageLoader.addEventListener('change', handleImage, false);

function handleImage(f) {
var objects = canvas.getObjects();
/* for (var i in objects) {
objects[i].remove();
} */
var reader = new FileReader();
reader.onload = function(event) {

var fimg = new Image();
fimg.onload = function() {
var fimgInstance = new fabric.Image(fimg, {
selectable: 0,
width: 800,
height: 800
})
canvas.add(fimgInstance);
fimgInstance.center();
/* var red = new fabric.Rect({ width: 600, height: 600, fill: 'red'})
canvas.add(red);
red.center(); */
canvas.deactivateAll().renderAll();
}
fimg.src = event.target.result;
}
reader.readAsDataURL(f.target.files[0]);
}

img.src = event.target.result;

}
reader.readAsDataURL(e.target.files[0]);
}

canvas.on({
'object:moving': function(e) {
e.target.opacity = 0.5;
},
'object:modified': function(e) {
e.target.opacity = 1;
}
});


var font = new fabric.Text('HELLO WORLD!', { 
fill: 'black',
originX: 'center',
originY: 'center'
}); 
canvas.add(font); 
canvas.centerObject(font);
  
$("#dl").click(function(){
$("#imageCanvas").get(0).toBlob(function(blob){
saveAs(blob, "image.png");
});
});

function checkInput() {
var input = document.getElementById('photo').value;
var input2 = document.getElementById('frame').value;
var button = document.getElementById('dl');
var button2 = document.getElementById('shared');
button.disabled = input === '';
button2.disabled = input2 === '';
}

// Refresh page
function refresh() {
setTimeout(function() {
location.reload()
}, 100);
}
</script>
<script>
document.getElementById("shared").addEventListener("click", () => {
alert("share image");
const dataUrl = canvas.toDataURL(); 
fetch(dataUrl)
.then(res => res.blob())
.then(blob => {
//console.log(blob)
const filesArray = [new File([blob], 'image.png', { type: blob.type, lastModified: new Date().getTime() })];
console.log(filesArray);
const shareData = {
title: "FREE AND SIMPLE PFP GENERATOR",
text: "FREE AND SIMPLE PFP GENERATOR",
url: "https://jiinbe.github.io/fabricjs2/",
files: filesArray
};
console.log(shareData);
if (navigator.share) {
navigator.share(
shareData
)
.then(() => alert("thanks for share")) 
.catch(error => alert("error", error)); 
} else {
alert('navigator.share not available'); 
}
})
});
</script>
</body>
</html>
