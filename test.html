<!doctype html>
<html>
<head>
<title>Example Domain</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">
body {
background: linear-gradient(to left, #f1f1f1 70px, #fff 70px);
}
p, span {
font-family: Arial;
font-size: 11pt;
padding: 8px 0;
margin: 0;
}
p.heading, span.heading {
font-weight: bold;
}
p.heading.primary, span.heading.primary {
color: #c7531e;
}
span {
display: inline-block;
}
#canvas-wrapper {
position: absolute;
top: 0;
left: 0;
}
#output-area {
user-select: none;
}
#output-area.output-mode p {
margin: 0;
padding: 0;
background-color: white;
}
i {
font-family: Arial;
font-size: 11pt;
padding: 8px 0;
margin: 0;
}
.mod {
color: rgba(0, 0, 0, 0.7);
background: #d4d4d4;
margin: 0 2px;
padding: 0 8px;
border-radius: 2px;
}
.mod.active {
color: black;
background: #46b9da;
}
.mod.active.abnormal {
color: #c00000;
}
.mod.template {
padding: 4px 8px;
}
.mod.bold {
font-weight: bold;
}
.mod.output {
margin: 0 !important;
padding: 0 !important;
background: none !important;
}
#action-bar {
display: flex;
flex-direction: column;
justify-content: space-around;
height: 200px;
position: sticky;
width: 50px;
height: 300px;
bottom: 30%;
left: 100%;
}
#action-bar button {
font-size: 20px;
}
.hidden {
display: none;
}
table {
font-family: Arial;
font-size: 11pt;
margin: 0;
border-collapse: collapse;
}
td {
padding: 2px;
border: 1px solid black;
}
td:nth-child(1) {
font-weight: bold;
text-align: left;
}
</style>    
</head>

<body>
<div>
<h1>Example Domain</h1>
<p>This domain is for use in illustrative examples in documents. You may use this
domain in literature without prior coordination or asking for permission.</p>
<p><a href="https://www.iana.org/domains/example">More information...</a></p>
</div>
</body>
</html>
