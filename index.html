<body>
<main>
<h1>Example Overlay</h1>
<p class="box">
<canvas id="imageCanvas"></canvas> 
</p>

<p>
<input type="file" id="photo" accept="image/*" hidden/>
<input type="file" id="frame" accept="image/*" hidden/>
</p>

<p>
<label for="photo">Pilih Foto</label>
<label for="frame">Pilih Bingkai</label>
<label id="delete">Hapus Foto</label>
</p>

<p><a href="#" id="dl">Save image</a></p>

<h1>Tutorial:</h1>
<ol>
<li>Pilih Foto.</li>
<li>Pilih bingkai Anda dengan latar belakang transparan sebagai File .PNG</li>
<li>Di setiap pojok foto, pilih tarik atau geser untuk zoom.</li>
<li>Pas kan ukuran foto dan sesuaikan dengan bingkai Anda.</li>
<li>Klik Download.</li>
</ol>
</main>
<script>
var canvas = new fabric.Canvas('imageCanvas', {
backgroundColor: 'rgb(240,240,240)'
});
  
fabric.Object.prototype.transparentCorners = false;
fabric.Object.prototype.originX = fabric.Object.prototype.originY = 'center';
  
canvas.selection = false;
canvas.setWidth(600);
canvas.setHeight(600);

var imageLoader = document.getElementById('photo');
imageLoader.addEventListener('change', handleImage, false);

function handleImage(e) {
var objects = canvas.getObjects();
for (var i in objects) {
objects[i].remove();
}
var reader = new FileReader();
reader.onload = function(event) {
var img = new Image();
img.onload = function() {
var imgInstance = new fabric.Image(img, {
selectable: 1,
// width: 600,
// height: 600,
borderColor: 'black',
cornerColor: 'black',
cornerSize: 30,
// padding: 20,
//transparentCorners: true
})
canvas.add(imgInstance);
/* var red = new fabric.Rect({ width: 600, height: 600, fill: 'red'})
canvas.add(red);
red.center(); */
canvas.deactivateAll().renderAll();
}

var iimageLoader = document.getElementById('frame');
iimageLoader.addEventListener('change', handleImage, false);

function handleImage(f) {
var objects = canvas.getObjects();
/* for (var i in objects) {
objects[i].remove();
} */
var reader = new FileReader();
reader.onload = function(event) {

var fimg = new Image();
fimg.onload = function() {
var fimgInstance = new fabric.Image(fimg, {
selectable: 0,
width: 600,
height: 600
})
canvas.add(fimgInstance);
fimgInstance.center();
/* var red = new fabric.Rect({ width: 600, height: 600, fill: 'red'})
canvas.add(red);
red.center(); */
canvas.deactivateAll().renderAll();
}
fimg.src = event.target.result;
}
reader.readAsDataURL(f.target.files[0]);
}

img.src = event.target.result;

}
reader.readAsDataURL(e.target.files[0]);
}

canvas.on({
'object:moving': function(e) {
e.target.opacity = 0.5;
},
'object:modified': function(e) {
e.target.opacity = 1;
}
});


var font = new fabric.Text('HELLO WORLD!', { 
fill: 'black',
originX: 'center',
originY: 'center'
}); 
canvas.add(font); 
canvas.centerObject(font);
  
var imageSaver = document.getElementById('dl');
imageSaver.addEventListener('click', saveImage, false);
  
function saveImage(e,f) {
this.href = canvas.toDataURL({
format: 'png',
quality: 0.8
});
this.download = 'canvas.png'
}
</script>

<script>
$("#delete").click(function(){
canvas.isDrawingMode = false;
deleteObjects();
});

function deleteObjects(){
var activeObject = canvas.getActiveObject(),
activeGroup = canvas.getActiveGroup();
if (activeObject) {
if (confirm('Are you sure?')) {
canvas.remove(activeObject);
}
}
else if (activeGroup) {
if (confirm('Are you sure?')) {
var objectsInGroup = activeGroup.getObjects();
canvas.discardActiveGroup();
objectsInGroup.forEach(function(object) {
canvas.remove(object);
});
}
}
}
</script>
</body>
